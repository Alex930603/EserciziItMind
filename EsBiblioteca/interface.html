<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body id="interface">
    <div id="container">
		<div class="menu">
			<a href="index.html">Lista libri</a>
			<a href="interface.html">Aggiungi libro</a>
			<a class="reset" href="#">Reset</a>
		</div>
      <h2>Inserisci i dati del libro</h2>
      <input type="text" disabled id="id" placeholder="ID" />
      <input type="text" id="author" placeholder="Inserisci l'autore" />
      <input type="text" id="title" placeholder="Inserisci il titolo" />
      <input
        type="number"
        id="page"
        placeholder="Inserisci il numero pagine"
        min="1"
      />
      <input
        type="text"
        id="year"
        placeholder="Inserisci l'anno"
      />
      <button id="addBook">Aggiungi libro</button>
      <button id="updateBook">Salva libro</button>
    </div>
  </body>
</html>
